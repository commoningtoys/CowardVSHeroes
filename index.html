<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

	<title>HeroesVSCowards</title>
	<script src="libraries/jquery-3.3.1.min.js"></script>
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script src="agent.js"></script>
	<script src="flock.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="warning">
		<div id="content">
			<p>ROTATE YOUR
				<u>DEVICE</u> TO ENJOY THE MODEL</p>
		</div>
	</div>
	<div class="menu">
		<!-- <button id="show-hide">SHOW</button> <br> -->
		<table>
			<th>
				<tr>
					<button onclick="flock.setDebug()" touchstart="flock.setDebug()">SHOW DEBUG</button>
				</tr>
			</th>
			<th>
				<tr>
					<button onclick="flock.setAllCowards()">ALL COWARDS</button>
				</tr>
			</th>
			<th>
				<tr>
					<button onclick="flock.setAllHeroes()">ALL HEROES</button>
				</tr>
			</th>
			<th>
				<tr>
					<button onclick="flock.setTriangle()">TRIANGLE MODE</button>
				</tr>
			</th>
			<br>
			<th>
				<tr>
					<button onclick="flock.randomize(); updateMenu()">RANDOMIZE</button>
				</tr>
			</th>
			<tr>
				<th>SPEED:
					<span id="speed">2</span>
				</th>
			</tr>
			<tr>
				<th>
					<input id="inputSpeed" type="range" min="1" max="10" step="0.2" value="2" onchange="speed()">
				</th>
			</tr>
			<tr>
				<th>COWARDS:
					<span id="cowards"></span>
					<br> HEROES:
					<span id="heroes"></span>
					<br> TRIANGLE: 
					<span id="triangle"></span>
				</th>
			</tr>
		</table>
	</div>
	<div id="p5Sketch"></div>

		// 	console.log(e.target);
		// 	e.target.onclick;
		// });
	</script>
</body>

</html>
